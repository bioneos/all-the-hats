<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="css/demo.css?v=2">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <title>Hue's Clues: The BEST game ever</title>
</head>
<body>
  <div id="container">
    <!-- Top Section: Title, Button, and Name Prompt -->
    <div class="top-section">
      <h1><a href="#" id="easter-egg" 
          onClick="alert('Hello from Bio::Neos!');"
          style="text-decoration: none; color: black; cursor: auto;">Hue's Clues</a></h1>
      <button id="start" class="start-btn" onClick="demoController.startGame();">Start Game</button>
      <button id="reset-button" class="reset-btn" style="display: none;">Reset Game</button>
      <div id="name-error-message" style="color: red;" class="hidden"></div>
    </div>

    <!-- Middle Section: Clicks, Buttons, Leaderboard -->
    <div class="middle-section">
      <div class="click-count">
        <div id="remaining-count"><b>5</b></div> 
        <p>clicks remaining!</p>
        <p><span id="timer">0.000 seconds</span></p>
      </div>
      <div class="ui-buttons">
        <button class="ui red btn"></button>
        <button class="ui yellow btn"></button>
        <button class="ui green btn"></button>
        <button class="ui blue btn"></button>
      </div>
      <div class="leaderboard">
        <strong>Leaderboard</strong>
        <table id="leaderboard-table">
          
          <tbody id="leaderboard-content">
            <!-- Leaderboard entries -->
          </tbody>
        </table>
      </div>      
    </div>

    <!-- Bottom Section: Text Messages -->
    <div class="comment-container">
      <div id="success-text-container" class="hidden"><h3 id="success-text">Winner!</h3></div>
      <div id="error-message" class="hidden"></div>
      <p style="font-size: 4em;">Try to guess the secret sequence of buttons</p>
    </div>
  </div>

  <!-- Dialog for top 10 -->
  <dialog id="top10-dialog">
    <p>Congratulations! You made it to the top 10!</p>
    <input type="text" id="dialog-playerName" placeholder="Enter Your Name" maxlength="20">
    <button id="submit-name">Submit</button>
  </dialog>

  <script src="js/demo.js?v=3"></script>
  <script>
    const demoController = new DemoController("blue green blue yellow red");
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        demoController.init();
      }
    }

    // Close dialog button event listener
    document.getElementById('submit-name').addEventListener('click', function() {
      let playerName = document.getElementById('dialog-playerName').value;
      if (playerName) {
        demoController.savePlayerName(playerName);
        document.getElementById('top10-dialog').close();
      } else {
        alert("Please enter your name.");
      }
    });
  </script>
</body>
</html>
